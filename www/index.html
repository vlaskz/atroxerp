<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>AtroxERP - Login</title>
    
   <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>


    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/script.js"></script>
  </head>
  <body>


    <div class="centered container">
      <div class="page-header">
        <h1>Bem vindos a Atrox</h1>
        <p>Este será nosso ponto de partida, por isso, por favor insira suas credenciais abaixo:</p>
      </div>
      
     <div class="content">
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="usermail">Email</label>
          <input type="email" class="form-control form-control-lg" id="usermail" name="usermail" aria-describedby="emailHelp" placeholder="Insira seu email">
          <small id="emailHelp" class="form-text text-muted">Usaremos o seu email como login. Não será compartilhado com outros.</small>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Insira sua senha">
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg">Acessar</button>
      </form>
     </div> 
    </div> 
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
</html>
