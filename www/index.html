    <link rel="stylesheet" href="./style/style.css">

    <!-- Bootstrap -->

  <body>
    <div class="centered container">
      <h1>Bem vindos a Atrox</h1>
      <p>Este será nosso ponto de partida, por isso, por favor insira suas credenciais abaixo:</p>
     <div class="content">
      <form>
        <div class="form-group"></label>
          <input type="email" class="form-control" id="usermail" aria-describedby="emailHelp" placeholder="Insira seu email">
          <small id="emailHelp" class="form-text text-muted">Usaremos o seu email como login. Não será compartilhado com outros.</small>
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
        </div>
        
        <button type="submit" class="btn btn-primary">Acessar</button>
      </form>
     </div> 
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
