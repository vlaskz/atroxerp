<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">

  <script src="./js/script.js"></script>
</head>
<body>

  <!-- Start your project here-->  
  <div class=" container">
    <div class="page-header">
      <h1>Bem vindos a Atrox</h1>
      <p>Este será nosso ponto de partida, por isso, por favor insira suas credenciais abaixo:</p>
    </div>
    
   <div class="content">
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="usermail">Email</label>
        <input type="email" class="form-control form-control-lg" id="usermail" name="usermail" aria-describedby="emailHelp" placeholder="Insira seu email">
        <small id="emailHelp" class="form-text text-muted">Usaremos o seu email como login. Não será compartilhado com outros.</small>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Insira sua senha">
      </div>
      
      <button type="submit" class="btn btn-primary btn-lg">Acessar</button>
    </form>
   </div> 
  </div> 
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
